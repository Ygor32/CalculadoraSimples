<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Calculadora simples</title>
</head>

<body>
  <main class="conteudo-principal">
    <div class="grafismo-azul"></div>
    <section class="adicionar-produto">
      <h1 class="titulo">
        Calculadora <span class="texto-azul">Simples</span>
      </h1>

          <section class="parte-inferior">
          <label class="campo-grupo">
            <span class="texto-medio-azul">1° valor</span>
            <input class="quantidade-input1" id="numero1" type="number" placeholder=" ">
          </label>

          <br><label class="campo-grupo">
            <span class="texto-medio-azul">2° valor</span>
            <input class="quantidade-input2" id="numero2" type="number" placeholder=" ">
          </label>

          <br><h2 class="subtitulo">
            Escolha a <span class="texto-azul">Operação</span>
          </h2>

          <br><section class="botoes-wrapper">
            <button onclick="soma()" type="button" class="botao-form botao-adicionar">Soma</button>
            <button onclick="subtracao()" type="button" class="botao-form botao-adicionar">Subtração</button>
            <button onclick="multiplicacao()" type="button" class="botao-form botao-adicionar">Multiplicação</button>
            <button onclick="divisao()" type="button" class="botao-form botao-adicionar">Divisão</button>
            </section>
            <br><button onclick="limpar()" type="button" class="botao-form botao-limpar">Zerar</button>
        </section>
      </form>
    </section>
  
      <div class="divisoria"></div>

      <p class="carrinho__total">
        <br> O Resultado de <span id="valor-total"></span>
      </p>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>

</html>
